<!doctype html>
<html lang="es">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

	<title>Proyecto Marcador</title>
</head>

<body>
	<div class="container">
		<header>
			<div class="card">
				<!-- Titulos y subtitulos -->
				<div class="card-header">
					<h2 class="display-7">Aplicación Web Angular</h2>
				</div>
				<div class="card-body">
					<p class="lead">Tema 15 - Curso 21/22</p>
					<p class="lead">Desarrollo Web Entorno Cliente</p>
				</div>
			</div>
		</header>

		<div class="card">
			<!-- Formulario  -->
			<div class="card-header">
				<h3 class="text-center">Proyecto Marcador</h3>
			</div>
			<div class="card-body">
				<table class="table">
					<thead>
						<tr>
							<th scope="col">#</th>
							<th scope="col">Equipo Rojo</th>
							<th scope="col">Equipo Verde</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Puntos</th>
							<td id="puntosRojo">0</td>
							<td id="puntosVerde">0</td>
						</tr>
					</tbody>
				</table>
				<!-- Botones de acción --------------------------------------------------->
				<div class="card-footer text-muted text-center">
					<button type="button" id="rojo" class="btn btn-danger w3-margin-top">Equipo Rojo</button>
					<button type="button" id="verde" class="btn btn-success w3-margin-top">Equipo Verde</button>
					<div class="w3-margin-top w3-margin-bottom">
						<button type="button" id="reset" class="btn btn-warning">Reset</button>
					</div>
				</div>
			</div>
		</div>
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script> -->
		<!-- <script src="https://www.w3schools.com/lib/w3color.js"></script> -->
		<footer class="footer mt-auto py-3 bg-light">
			<div class="container">
				<span class="text-muted">© 2022
					Antonio Fornell y Diego Sánchez - DWEC - 2º DAW - Curso 21/22</span>
			</div>
		</footer>
	</div>
</body>
</html>
